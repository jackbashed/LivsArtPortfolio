<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Artwork Portfolio</title>
  <style>
    /* Basic CSS reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      max-width: 300px;
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      .gallery-item {
        max-width: 45%;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>My Artwork Portfolio</h1>

  <div class="gallery" id="galleryContainer"></div>

  <script>
    // Replace with your own GitHub account & repo details:
    const GITHUB_USERNAME = "YOUR_GITHUB_USERNAME";
    const REPO_NAME       = "YOUR_REPO_NAME";
    const BRANCH_NAME     = "main"; // or "master", or whichever branch you use

    // Build the API URL that fetches contents of the "images" folder
    const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/images?ref=${BRANCH_NAME}`;

    fetch(API_URL)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then(files => {
        const galleryContainer = document.getElementById('galleryContainer');

        // Use an array to store info about each valid image
        const imagesArray = [];

        files.forEach(file => {
          if (file.type === "file") {
            const extension = file.name.split(".").pop().toLowerCase();
            if (["jpg", "jpeg", "png", "gif"].includes(extension)) {
              // Base name, removing the extension
              const baseName = file.name.substring(0, file.name.lastIndexOf("."));

              // Attempt to extract a leading number for ordering
              const match = baseName.match(/^(\d+)(.*)/);
              let order = 9999; // default if there's no leading number
              let displayName = baseName;

              if (match) {
                // match[1] = the leading digits (e.g. "2")
                // match[2] = the rest of the string (e.g. "TestArt")
                order = parseInt(match[1], 10);
                displayName = match[2].trim(); 
              }

              imagesArray.push({
                order,
                name: displayName, 
                url: file.download_url
              });
            }
          }
        });

        // Sort images by the extracted numeric order
        imagesArray.sort((a, b) => a.order - b.order);

        // Now create gallery items in sorted order
        imagesArray.forEach(imageObj => {
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';

          const img = document.createElement('img');
          img.src = imageObj.url;
          img.alt = imageObj.name;

          const caption = document.createElement('div');
          caption.className = 'caption';
          // e.g. "2: TestArt"
          caption.textContent = `${imageObj.order}: ${imageObj.name}`;

          galleryItem.appendChild(img);
          galleryItem.appendChild(caption);
          galleryContainer.appendChild(galleryItem);
        });
      })
      .catch(error => {
        console.error("Error fetching images:", error);
      });
  </script>
</body>
</html>
